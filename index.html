<!DOCTYPE html>

<html>
<head>
  <title>Material List Test</title>

  <link rel="stylesheet" href="styles.css">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
  <link rel="import" href="triple-text-item.html">
</head>

<body unresolved>
  
  <polymer-element name="app-element">
  
    <template>

      <style>    
        :host {
          box-sizing: border-box;
          background-color: #f0f0f0;
          width: 100%;
          height: 100%;
          margin: 0px;
          position: absolute;
          display: grid;
          grid-template-rows: Auto 1fr;
          grid-template-columns: 100%;
        }
        * {
          box-sizing: border-box;
        }
        #core_toolbar {
          grid-row: 1;
          height: 100%;
          width: 100%;
          background-color: #7070C0;
          z-index: 10;
        }
        #content {
          grid-row: 2;
          height: 100%;
          width: 100%;
          /*padding: 10px;*/
          background-color: #F0F0FF;
          overflow: Auto;
        }
        .list {
          display: block;
          border: 1px solid #ccc;
          border-bottom: none;
          /*background: #E0E0F0;*/
          color: black;
          list-style: none;
          margin: 0;
          padding: 0;
        }
        .list > * {
          padding: 5px 20px;
          border-bottom: 1px solid #ccc;
        }
        .list > *.core-selected {
          background: #D0D0E0;
        }
        #refresh-fab {
          top: 50%;
          z-index: 1;
        }
      </style>
  
      <core-toolbar id="core_toolbar">
        <!--<core-icon-button icon="menu" id="core_icon_button"></core-icon-button>-->
        <div id="div" flex>Material List Test</div>
        <!--<paper-fab id='refresh-fab' icon="refresh" on-tap="{{handleRefreshTap}}"></paper-fab>-->
        <paper-icon-button icon="unfold-more" id="foldUnfoldButton" on-tap="{{handleFoldUnfold}}"></paper-icon-button>
        <paper-icon-button icon="refresh" id="refreshButton" on-tap="{{handleRefreshTap}}"></paper-icon-button>
        <paper-shadow z="1"></paper-shadow>
      </core-toolbar>
      <core-animated-pages id='content' transitions="hero-transition cross-fade" selected='{{selectedPage}}'>
        <!--<section>-->
        <!--  <div cross-fade > One </div>-->
        <!--  <div cross-fade > Two  </div>-->
        <!--  <div cross-fade > Three </div>-->
        <!--</section>-->
        <!--<section>-->
        <!--  <div cross-fade > Four </div>-->
        <!--  <div cross-fade > Five  </div>-->
        <!--  <div cross-fade > Six </div>-->
        <!--</section>-->

        <!--<core-selector cross-fade class="list">-->
        <!--  <div cross-fade > One </div>-->
        <!--  <div cross-fade > Two  </div>-->
        <!--  <div cross-fade > Three </div>-->
        <!--</core-selector>-->
        <!--<core-selector cross-fade class="list">-->
        <!--  <div cross-fade > Four </div>-->
        <!--  <div cross-fade > Five  </div>-->
        <!--  <div cross-fade > Six </div>-->
        <!--</core-selector>-->

        <core-selector cross-fade class="list" selected="0">
          <template repeat="{{item in items}}">
            <template if="{{item.hasSettings}}">
              <triple-text-item hero cross-fade text='{{item.text}}' subtext1='[Some text goes here]' subtext2='{{item.ipaddr}}' hero-id='{{item.ipaddr}}'/>
            </template>
          </template>
        </core-selector>
        <core-selector cross-fade class="list" selected="0">
          <template repeat="{{item in items}}">
            <triple-text-item hero cross-fade text='{{item.text}}' subtext1='[Some text goes here]' subtext2='{{item.ipaddr}}' hero-id='{{item.ipaddr}}'/>
          </template>
        </core-selector>
      </core-animated-pages>
    </template>
  
    <script>
      Polymer('app-element', { 
        created: function() {
          this.selectedPage = 0;
          this.items = [];
          this.showHidden = false;
        },
        addRandomItems: function() {
          var itemCount = 10 + Math.random() * 10;
          for (var i = 1; i <= itemCount; i++) {
            var demoText = 'Thing ' + i;
            var demoIP = '192.168.0.' + Math.round((Math.random() * 255));
            var hasSettings = Math.round(Math.random());
            this.items.push({text: demoText, ipaddr: demoIP, hasSettings: hasSettings});
          }
        },
        ready: function() {
          // console.log('Ready...');
          // this.items = [];
          // this.showHidden = false;
          // this.selected = 0;
          this.addRandomItems();
        },
        handleRefreshTap: function() {
          // console.log('Refresh...');
          this.items = [];
          this.addRandomItems();
        },
        handleFoldUnfold: function() {
          // Show and hide items with no settings
          this.showHidden = !this.showHidden;
          if (this.showHidden) { 
            this.$.foldUnfoldButton.icon = "unfold-less";
            this.selectedPage = 1;
          } else {
            this.$.foldUnfoldButton.icon = "unfold-more";
            this.selectedPage = 0;
          } 
        }
      });
    </script>
  
  </polymer-element>
  
  <app-element></app-element>
    
</body>
</html>
