<link rel="import" href="bower_components/core-style/core-style.html">


<!-- Cross-fade 2 items -->
<!-- Doesn't actually animate yet, just a visibility swithc -->
<polymer-element name="cross-fade" extends="core-selector">
  <template>
    <style>
  
    * {
      box-sizing: border-box;
      position: relative;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow:hidden;
    }
    :host {
      display: grid;
      grid-template-rows: auto;
      grid-template-columns: auto;
    }
    ::content > * {
      grid-row: 1;
      grid-column: 1;
      transition: opacity 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    #ripple {
      color: #d1d1d1;
    }
    ::content > .core-selected {
      opacity: 1;
    }
    ::content > :not(.core-selected) {
      opacity: 0;
    }
    </style>
    <shadow></shadow>

</template>
  
  <script>
    Polymer('cross-fade', {
      created: function() {
        this.notap = true;
      }
    });
  </script>

</polymer-element>
