

<!-- Cross-fade 2 items -->
<!-- Doesn't actually animate yet, just a visibility swithc -->
<polymer-element name="cross-fade" extends="core-selector">
  <template>
    <style>
  
    * {
      box-sizing: border-box;
      position: relative;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow:hidden;
    }
    
    :host {
      display: grid;
      grid-template-rows: auto;
      grid-template-columns: auto;
    }
    
    polyfill-next-selector { content: '.container > *'; }
    ::content * {
      grid-row: 1;
      grid-column: 1;
    }
    
    polyfill-next-selector { content: ':host > *:not(.core-selected):not([animate])'; }
    ::content > *:not(.core-selected):not([animate]) {
      display: none !important;
    }
      
    #ripple {
      color: #d1d1d1;
    }
    </style>
    <shadow></shadow>
    <paper-ripple id='ripple' class="circle"></paper-ripple>

</template>
  
  <script>
    Polymer('cross-fade', {
      created: function() {
        this.notap = true;
      }
    });
  </script>

</polymer-element>
