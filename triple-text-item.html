

<!-- Simple UI item with a main text line and 2 sub lines -->
<polymer-element name="triple-text-item" attributes="text subtext1 subtext2 extra">
  <template>
    <style>
  
    * {
      box-sizing: border-box;
      position: relative;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow:hidden;
    }
    
    :host {
      display: grid;
      /*border: 1px dashed black;*/
      grid-template-rows: minmax(23px, max-content) minmax(18px, max-content);
      grid-template-columns: 1fr 1fr;
    }
      
    :host > * {
      /*border: 1px dashed black;*/
    }
    
    #text {
      grid-column: 1 / span 2;
      grid-row: 1;
      font-size: 14pt;
    }
    
    #subtext1 {
      grid-column: 1;
      grid-row: 2;
      font-size: 10pt;
      color: #707070;
      padding-left: 7px;
    }
    
    #subtext2 {
      grid-column: 2;
      grid-row: 2;
      font-size: 10pt;
      text-align: right;
      color: #A0A0A0;
    }

    </style>
    
    <div id="text">{{text}}</div>
    <div id="subtext1">{{subtext1}}</div>
    <div id="subtext2">{{subtext2}}</div>

  </template>
  
  <script>
    Polymer('triple-text-item', { 
      text: "[Text]",
      subtext1: "[Subtext1]",
      subtext2: "[Subtext2]",
      extra: { },
      ready: function() {
      }
    });
  </script>

</polymer-element>
